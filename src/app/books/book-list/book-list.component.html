<app-headers></app-headers>
<h4 class="text-center">Livros disponíveis</h4>
<div class="container">
  <div class="row">
    <div class="col-sm">
      <p>ID</p>
    </div>
    <div class="col-sm">
      <div>
        <p>Título</p>
      </div>
    </div>
    <div class="col-sm">
      <p>Autor</p>
    </div>
  </div>
</div>

<div *ngFor="let book of books" class="container">
  <a style="text-decoration: none" [routerLink]="['/livros', book.id]">
    <div class="row hover">
      <div class="col-sm">
        <p style="color: black">{{ book.id }}</p>
      </div>
      <div class="col-sm">
        <div>
          <p style="color: black">{{ book.titulo }}</p>
        </div>
      </div>
      <div class="col-sm">
        <p style="color: black">{{ book.autor }}</p>
      </div>
    </div>
  </a>
</div>
