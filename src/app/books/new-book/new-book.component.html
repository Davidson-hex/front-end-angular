<app-headers></app-headers>

<h4 class="text-center">Adicionando um Livro</h4>
<form class="container" [formGroup]="newBookForm" (submit)="addBook()">
  <div class="form-group">
    <div class="col-md-6 offset-md-3 centered">
      <label for="exampleInputAuthor">Autor(a) </label>
      <input
        type="text"
        class="form-control"
        id="exampleInputAuthor"
        aria-describedby="emailHelp"
        placeholder="Autor(a) do livro"
        name="author"
        formControlName="author"
        required
      />
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-6 offset-md-3 centered">
      <label for="exampleInputTitle">Título</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputTitle"
        aria-describedby="emailHelp"
        placeholder="Título do livro"
        name="title"
        formControlName="title"
        required
      />
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-6 offset-md-3 centered">
      <br />
      <button
        type="submit"
        class="btn btn-primary form-control"
        [disabled]="newBookForm.invalid"
      >
        Adicionar
      </button>
    </div>
  </div>
</form>
