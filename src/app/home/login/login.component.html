<h4 class="text-center">Login</h4>
<form class="container" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <div class="col-md-6 offset-md-3 centered">
      <label for="exampleInputEmail1">Endereço de email</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Seu email"
        [(ngModel)]="email"
        name="email"
        #fieldEmail="ngModel"
        required
      />
      <app-message
        *ngIf="fieldEmail.invalid && fieldEmail.touched"
        message="E-mail obrigatório"
      ></app-message>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-6 offset-md-3 centered">
      <label for="exampleInputPassword1">Senha</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Senha"
        [(ngModel)]="senha"
        name="senha"
        #fieldPassword="ngModel"
        required
      />
      <app-message
        *ngIf="fieldPassword.invalid && fieldPassword.touched"
        message="Senha obrigatória"
      ></app-message>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-6 offset-md-3 centered">
      <br />
      <button
        type="submit"
        class="btn btn-primary form-control"
        [disabled]="loginForm.invalid"
      >
        Enviar
      </button>
    </div>
  </div>
</form>
<div class="container">
  <div class="form-group">
    <div class="col-md-6 offset-md-3 centered">
      <p>Não é um usuário?<a [routerLink]="['novousuario']">Se cadastre!</a></p>
    </div>
  </div>
</div>
